    <DIV class="container">
      
    <header>
        <h1>REGISTRARSE</h1>
    </header>
    <form id="registrationForm" onsubmit="registrarse()">
        <div class="mb-4">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary mb-4">REGISTRARSE</button>
        <br>
        <label class="mb-3">¿Ya tienes una cuenta?</label>
        <button type="button" class="btn my-3"><a href="iniciar.html">INICIAR SESIÓN</a></button>
    </form>
