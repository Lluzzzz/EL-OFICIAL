    <div class="container">
        <header>
            <h1>REGISTRARSE</h1>
        </header>
        <form id="registro-form">
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-4">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-4">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <button type="submit" class="btn btn-primary mb-4">REGISTRARSE</button>
            <br>
            <p id="res">Su gmail es:</p>
        </form>
        <button type="button" onclick="registrarse()" class="btn my-3">INICIAR SESIÓN</button>
